<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nistract Options</title>
    <style>
        :root {
            --bg-primary: #18181b;
            --bg-secondary: #27272a;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --success: #10b981;
            --border: #3f3f46;
            --switch-size: 1.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            width: 400px;
            max-height: 600px;
            overflow-x: hidden;
            line-height: 1.5;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            width: 28px;
            height: 28px;
            border-radius: 8px;
        }

        .title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .container {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin: 1rem 0 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .option-item {
            display: flex;
            align-items: center;
            padding: 0.625rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            background: var(--bg-secondary);
        }

        .option-item:hover {
            background: #3f3f46;
        }

        .checkbox-wrapper {
            position: relative;
            width: var(--switch-size);
            height: var(--switch-size);
            margin-right: 0.75rem;
        }

        .checkbox {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .checkbox-custom {
            position: absolute;
            top: 0;
            left: 0;
            width: var(--switch-size);
            height: var(--switch-size);
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 6px;
            transition: all 0.2s;
        }

        .checkbox:checked + .checkbox-custom {
            background: var(--accent);
            border-color: var(--accent);
        }

        .checkbox:checked + .checkbox-custom::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.875rem;
        }

        .option-label {
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .save-button-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .save-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 1.25rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .save-button:hover {
            background: var(--accent-hover);
        }

        .status {
            margin-left: 0.75rem;
            font-size: 0.75rem;
            color: var(--success);
        }
    </style>
</head>
<body>
    <header class="header">
        <img class="logo" src="../public/instagram.png" alt="Instagram">
        <h1 class="title">Nistract</h1>
    </header>

    <main class="container">
        <form class="options-group">
            <h2 class="section-title">Hide Sections</h2>
            <div class="options-grid">
                <label class="option-item">
                    <span class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox" id="blockReels">
                        <span class="checkbox-custom"></span>
                    </span>
                    <span class="option-label">Hide 'Reels' page</span>
                </label>

                <label class="option-item">
                    <span class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox" id="blockExplore">
                        <span class="checkbox-custom"></span>
                    </span>
                    <span class="option-label">Hide 'Explore' page</span>
                </label>

                <label class="option-item">
                    <span class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox" id="blockStories">
                        <span class="checkbox-custom"></span>
                    </span>
                    <span class="option-label">Hide 'Stories' section</span>
                </label>

                <label class="option-item">
                    <span class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox" id="blockPosts">
                        <span class="checkbox-custom"></span>
                    </span>
                    <span class="option-label">Hide 'Posts' section</span>
                </label>

                <label class="option-item">
                    <span class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox" id="blockSuggestedFollowers">
                        <span class="checkbox-custom"></span>
                    </span>
                    <span class="option-label">Hide 'Suggested followers' section</span>
                </label>

                <label class="option-item">
                    <span class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox" id="blockAIStudio">
                        <span class="checkbox-custom"></span>
                    </span>
                    <span class="option-label">Hide 'AIStudio' section</span>
                </label>

                <label class="option-item">
                    <span class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox" id="blockFooter">
                        <span class="checkbox-custom"></span>
                    </span>
                    <span class="option-label">Hide 'Footer' section</span>
                </label>

                <label class="option-item">
                    <span class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox" id="blockThreads">
                        <span class="checkbox-custom"></span>
                    </span>
                    <span class="option-label">Hide 'Threads' section</span>
                </label>
            </div>
        </form>

        <div class="save-button-container">
            <button id="save" class="save-button">Save changes</button>
            <small id="status" class="status"></small>
        </div>
    </main>

    <script src="popup.js" type="module"></script>
</body>
</html>
