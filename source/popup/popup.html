<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nistract Options</title>
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body class="nistract">
    <div class="d-flex align-items-center py-3 px-4 gap-2 border-bottom">
      <img width="26" height="26" src="../public/instagram.png" />
      <h1 class="text-nistract m-0 fs-3 mb-1">Nistract</h1>

    </div>

    <main class="py-3 px-4">
      <section data-tab-content id="options" class="active">
        <div class="ml-2">
          <form class="fw-light">
            <label><input type="checkbox" id="blockReels" /> Hide 'Reels' page </label>
            <label><input type="checkbox" id="blockExplore" /> Hide 'Explore' page </label>
            <label><input type="checkbox" id="blockStories" /> Hide 'Stories' section </label>
            <label><input type="checkbox" id="blockPosts" /> Hide 'Posts' section </label>
            <label>
              <input type="checkbox" id="blockSuggestedFollowers" />
              Hide 'Suggested followers' section
            </label>
            <label><input type="checkbox" id="blockAIStudio" /> Hide 'AIStudio' section </label>
            <label><input type="checkbox" id="blockFooter"/>Hide 'Footer' section </label>
            <label><input type="checkbox" id="blockThreads"/>Hide 'Threads' section </label>
            

            <h2 class="pt-3">Redirect</h2>
            <label>
              <input type="checkbox" id="blockForYouFeed" /> Redirect "For you" feed to "Following"
            </label>
          </form>
          <div class="d-flex gap-3 align-items-center pb-2 pt-3">
            <button id="save" class="btn">Save changes</button>
            <small id="status"></small>
          </div>
        </div>
      </section>

    </main>
    <script src="popup.js" type="module"></script>
  </body>
</html>
